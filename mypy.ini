[mypy]
# FIX DT-4: Tipado estricto incremental.
# Fase 1: shared/types.py y shared/metrics.py con strict.
# Fase 2: shared/retrieval/ y shared/vector_store.py.
# Fase 3: sandbox_mteb/ (consumer code).

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
no_implicit_reexport = True

# Modulos core: strict
[mypy-shared.types]
disallow_untyped_defs = True
disallow_any_generics = True
check_untyped_defs = True

[mypy-shared.metrics]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-shared.retrieval.*]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-shared.vector_store]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-shared.llm]
disallow_untyped_defs = True
check_untyped_defs = True

# Dependencias externas sin stubs: ignorar errores de import
[mypy-langchain_nvidia_ai_endpoints.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-langchain_chroma.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-tantivy.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-rank_bm25.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True
